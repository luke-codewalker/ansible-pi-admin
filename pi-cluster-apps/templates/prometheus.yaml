apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: {{ .Values.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    name: {{ .Values.spec.destination.name }}
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts/
      chart: prometheus
      targetRevision: 25.16.0 
      helm:
        values: |
            server:
              service:
                type: LoadBalancer
              retention: "2d"
              persistentVolume:
                size: 8Gi
            alertmanager:
              persistence:
                size: 250Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
